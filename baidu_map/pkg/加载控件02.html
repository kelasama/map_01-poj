<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript"
            src="http://api.map.baidu.com/api?type=webgl&v=1.0&ak=iHt4Scc5Is0HGwSV1XGcw97Ma0yNsSvp"></script>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        //加载控件
        //1.创建地图实例
        var map = new BMapGL.Map("container");
        //2.设置中心经纬度  这里我们使用BMapGL命名空间下的Point类来创建一个坐标点。Point类描述了一个地理坐标点，其中111.985405表示经度，25.350672表示纬度。（为湖南省永州市九嶷山景区坐标）
        var point = new BMapGL.Point(111.59842608526, 26.467705510832);
        //3.在创建地图实例后，我们需要对其进行初始化，BMapGL.Map.centerAndZoom()方法要求设置中心点坐标和地图级别。 地图必须经过初始化才可以执行其他操作 值一般是3-19
        map.centerAndZoom(point, 4);//初始化地图
        map.enableScrollWheelZoom(true); //开启鼠标滚轮 地图可以进行放大 缩小
        map.addControl(new BMapGL.ScaleControl()); // 添加比例尺控件 左下角显示
        map.addControl(new BMapGL.ZoomControl());// 添加缩放控件 右下角显示
        map.addControl(new BMapGL.CityListControl());  // 添加城市列表控件 左上角
        map.addControl(new BMapGL.MapTypeControl());// 地图类型 右上角显示
        map.enableScrollWheelZoom(true); //开启鼠标滚轮 地图可以进行放大 缩小

        // 创建地图对象

        // 设置中心点坐标
        var centerPoint = new BMapGL.Point(112.982279, 28.19409);
        // 初始化地图，设置中心点坐标和地图级别
        map.centerAndZoom(centerPoint, 8);

        // 给定的景区经纬度数组
        var coordinates = [
            { lng: 113.130890, lat: 29.367666 }, // 湖南湘潭岳华山
            { lng: 112.543205, lat: 27.967599 }, // 湖南岳阳楼公园
            { lng: 113.036276, lat: 25.786204 }, // 湖南株洲天元区
            { lng: 111.266631, lat: 25.162455 }, // 湖南娄底地心谷
            { lng: 113.036276, lat: 25.786204 },
            { lng: 111.266631, lat: 25.162455 },
            { lng: 113.001589, lat: 27.937665 },
            { lng: 111.368123, lat: 25.174362 },
            { lng: 110.451042, lat: 29.144686 },
        ];
        // 逐个添加标记点
        for (var i = 0; i < coordinates.length; i++) {
            var point = new BMapGL.Point(coordinates[i].lng, coordinates[i].lat);
            var marker = new BMapGL.Marker(point);
            map.addOverlay(marker);
        }

    </script>


</body>
</html>
