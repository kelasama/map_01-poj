<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="auto" content='spider'>
	<meta charset="UTF-8">
	<title>kela旅社</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>
<!--body,nav,section需要标题大纲，一般nav是用来存放一组导航链接的,section一般不用来定义样式所以，header里用div.每个页面只有一个h1方便搜索引擎搜索-->
	<header id='header'>
		<div class='center'>
			<h1 class="logo">kela旅社</h1>
			<nav style='overflow:hidden;'>
				<!--为了大纲清晰，所以要加个标题-->
				<h2 class="none">网站导航</h2>
			<ul class="link">
					<li class="active"><a href="#">首页</a></li>
					<li><a href="information.html" >旅游咨询</a></li>
					<li><a href="buy.html">机票订购</a></li>
					<li><a href="scenery.html">风景欣赏</a></li>
					<li><a href="about.html">公司简介</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<div id="search">
		<div id="mask"></div>
	<!--搜索框-->
		<div class="center">
			<!--如果搜索框放在这里会透明-->
		</div>
        <input class="search" id="inp" type="text" placeholder='请输入城市或景点'/>
		<button class="button">搜索</button>
		<!--鼠标滑过 遮罩层变色-->
		<script type="text/javascript">
			/*搜索框*/
			var search=document.getElementById('inp');
			var mask=document.getElementById('mask');
			search.onfocus=opacity;
			search.onblur=stop;
			function opacity(){
				mask.style.backgroundColor='rgba(0,0,0,.4)';
			}
			function stop(){
				mask.style.backgroundColor='rgba(0,0,0,0)';
			}
		</script>
	</div>

	</div>
		<footer id='foot'>
			<div class="top">
				<div class="block left ">
					<h2>合作伙伴</h2>
					<hr>
					<ul>
                      <li>途马旅游网</li>
                      <li>驴奶奶旅游网</li>
                      <li>携呈旅游</li>
                      <li>万能老年旅店</li>
					</ul>
				</div>
			</div>
			<div class="bottom">
				kela旅社 | www.zz.com | 旅行经营许可证
			</div>
		</footer>
</body>
</html>
